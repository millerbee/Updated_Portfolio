  <div class="container">   <!--creating container for the contact form-->

    <h1>Contact</h1>
    
    <form> <!--the form below allows for name, email and a message to be entered and sent-->
      <div class="form-group" id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="ex: Bea Arthur" required="required">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@yahoo.com" required="required">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required="required"></textarea>
      </div>
         <!--the submit doesn't work yet, the backend code doesn't exist yet-->

    </form>
